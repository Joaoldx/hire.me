<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Bemobi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

        <div class="container">
        <div class="row">
            <h1>Lista de links</h1>
        </div>
        <div class="row">
            <ul class="nav nav-tabs nav-fill">
                <li class="nav-item">
                    <a class="nav-link" href="">In√≠cio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shortNewUrl">Encurtar uma nova url</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/encurtador">Lista de links</a>
                </li>
            </ul>
        </div>

        <div class="row">
            <table class="table" >
                <thead>
                    <th scope="col">Url</th>
                    <th scope="col">Alias</th>
                    <th scope="col">Views</th>
                </thead>
                <tbody>
                    <tr th:each="currentUrl : ${urlmodel}">
                        <td><a th:href="${(#mvc.url('UC#detailsUrl').arg(0, currentUrl.id)).build()}"><span th:text="${currentUrl.url}"></span></a></td>
                        <td><span th:text="${currentUrl.alias}"></span></td>
                        <td><span th:text="${currentUrl.views}"></span></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
